<div class="profile-card__wrapper">
  <h1>TikTalk</h1>
  @if(profiles.length > 0) { @for (profile of profiles; track profile.id) {

  <app-profile-card [profile]="profile"> </app-profile-card>
  } } @else {
  <strong>
    No profile cards found. This could happen because you forgot to use a VPN.
  </strong>
  }
</div>
